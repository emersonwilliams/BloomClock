{% extends "base.html" %}

{% block content %}
    <h1>Home Page</h1>
    <form action="" method="post">
        {{ form.plant_names }}
        <select>
            <option value="" selected disabled>Add a Plant</option>
            {% for plant in form.plant_names %}
            <option value="{{ plant }}">{{ plant }}</option>
            {% endfor %}
        </select>
        <input type="submit">
    </form>

{% endblock %}
